<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="rafplayz.dev | art">
  <title>rafplayz.dev | art</title>
  <style>
    * {
      font-family: 'Comic Code', 'Roboto', sans-serif;
    }
    html {
      margin: 0;
    }
    body {
      background-color: #111;
      color: white;
      margin: 0;
    }
    main.centerflex {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1,h2,h3,h4,p {
      text-align: center;
    }
    p {
      max-width: 600px;
    }
    div#fulldisplay {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.8)
    }
    div#fulldisplay > img {
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 100%;
      cursor: pointer;
    }
    div.artsection {
      margin-bottom: 30px;
    }
    div.artgrid {
      width: 100%;
      height: 100%;
    }
    div.art {
      cursor: pointer;
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 3px solid black;
      border-radius: 10px;
    }
    div.art > * {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>

  <script defer src="main.js">

  </script>
</head>

<body>
  <div id="fulldisplay" style="display:none">
    <img class="innerFullscreen" src="free art/rafthereal.png">
  </div>
  <main class="centerflex">
    <h1> Character </h1>
    <div class="characterinfo" style="max-width:80%">
      <img width=700px src="commissioned/updatedref.png" alt="character reference" width="auto">
    </div>
    <p> my baby. reference by the lovely @fi4estorm on instagram </p>
      
    <p> this reference is a little old: her pronouns are she/her, and the sprout on her head shown in other drawings is not optional! </p>
    <h1> Art (click to expand!) </h1>
    <div id="content">
      <div class="artsection">
        <h2> Commissioned </h2>
        <div class="artgrid">
          <div class="art" title="by @artifyber"><img src="commissioned/artibust.png"></div>
          <div class="art" title="by pxunii.tumblr.com"><img src="commissioned/pxunii1.jpg"></div>
        </div>
      </div>
      <div class="artsection">
        <h2> Free art (&lt;3) </h2>
        <div class="artgrid">
          <div class="art" title="made by bee! in mspaint :3"><img src="free art/raf_arf_arf.png"></div>
          <div class="art" title="made by bear"><img src="free art/rafthereal.png"></div>
          <div class="art" title="a surprise animation @fi4estorm made for me on instagram :3"><img src="free art/storme drawing.gif"></div>
          <div class="art" title="made by bear, with scrunky's oc"><img src="free art/gay_people.png"></div>
          <div class="art" title="made by bear, with scrunky's oc"><img src="free art/blooningcol.png"></div>
          <div class="art" title="from an instagram post by @fi4estorm"><img src="free art/6drawings1.png"></div>
        </div>
      </div>
      <div class="artsection">
        <h2> Other </h2>
        <div class="artgrid">
          <div class="art" title="the first ever drawing of her!! :3"><img src="other/first.png"></div>
          <div class="art" title="alt version without colouring and with the sprout"><img src="other/6drawings2.png"></div>
          <div class="art" title="something bee drew that i used as my banner for a long time"><img src="other/banner.png"></div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
